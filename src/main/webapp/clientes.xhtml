<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        <h1>Mis Clientes</h1>

        <h:dataTable value="#{clientesView.all}" var="c">
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Id" />
                </f:facet>
                <h:outputText value="#{c.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Nombre" />
                </f:facet>
                <h:outputText value="#{c.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Apellido1" />
                </f:facet>
                <h:outputText value="#{c.apellido1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Apellido2" />
                </f:facet>
                <h:outputText value="#{c.apellido2}"/>
            </h:column>

            <h:column >
                <f:facet name="header">
                    <h:outputLabel value="Acciones" />
                </f:facet>
                <h:link title="Editar Cliente" outcome="editar">
                    <f:param name="id" value="#{c.id}" />
                    <h:outputLabel value="Editar" />
                </h:link>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
